<!DOCTYPE html>
<html>
<head>
    <title>Изменить {{.medicine.Name}}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        .edit-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .form-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2d3748;
            font-size: 15px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #4299e1;
            outline: none;
            box-shadow: 0 0 0 3px rgba(66,153,225,0.16);
        }

        .button-group {
            margin-top: 35px;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn-save {
            background: #48bb78;
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .btn-cancel {
            background: #f56565;
            color: white;
            padding: 12px 28px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s ease;
        }

        .btn-save:hover {
            background: #38a169;
        }

        .btn-cancel:hover {
            background: #e53e3e;
        }

        .alert.error {
            padding: 16px;
            margin-bottom: 25px;
            background: #fff5f5;
            color: #c53030;
            border: 1px solid #fed7d7;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="edit-container">
        <div class="form-header">
            <h1>Редактирование: {{.medicine.Name}}</h1>
        </div>

        {{if .error}}
        <div class="alert error">
            {{.error}}
        </div>
        {{end}}

        <form action="/edit/{{.medicine.ID}}" method="post" class="medicine-form">
            <div class="form-group">
                <label for="name">Название препарата:</label>
                <input type="text" id="name" name="name" 
                       value="{{.medicine.Name}}" 
                       required 
                       class="form-control">
            </div>

            <div class="form-group">
                <label for="manufacturer">Производитель:</label>
                <input type="text" id="manufacturer" name="manufacturer"
                       value="{{.medicine.Manufacturer}}" 
                       required 
                       class="form-control">
            </div>

            <div class="form-group">
                <label for="price">Цена ($):</label>
                <input type="number" id="price" name="price" 
                       step="0.01" min="0" 
                       value="{{printf "%.2f" .medicine.Price}}" 
                       required 
                       class="form-control">
            </div>

            <div class="form-group">
                <label for="quantity">Количество:</label>
                <input type="number" id="quantity" name="quantity" 
                       min="0" 
                       value="{{.medicine.Quantity}}" 
                       required 
                       class="form-control">
            </div>

            <div class="form-group">
                <label for="expiryDate">Срок годности:</label>
                <input type="date" id="expiryDate" name="expiryDate" 
                       value="{{.medicine.ExpiryDate.Format "2006-01-02"}}" 
                       min="{{.currentDate}}" 
                       required 
                       class="form-control">
            </div>

            <div class="button-group">
                <button type="submit" class="btn-save">Сохранить изменения</button>
                <a href="/" class="btn-cancel">Отменить</a>
            </div>
        </form>
    </div>
</body>
</html>
